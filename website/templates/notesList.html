{% extends 'layout.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 mt-2 mb-3">Notes</h1>
                <table class="table text-center table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for note in notes %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{note.Title}}</td>
                            <td>{{note.Description}}</td>
                            <td>
                                <a href="/viewNote/{{note.id}}">View</a>
                                <a href="/deleteNote/{{note.id}}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
